<!DOCTYPE html>
<html>

<head>
    <title>Nintendo DS Emulator</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: none;
            text-align: center;
        }

        #menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        #menu button:hover {
            background: #666;
        }

        #settings {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        #settings button {
            margin: 5px;
            padding: 5px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 95%;
            color: white;
        }
    </style>
</head>

<body>
    <desmond-player></desmond-player>
    <div id="menu"></div>
    <div id="settings">
        <h2>Settings</h2>
        <div id="keybinds">
            <div><button id="rightKeyBtn">Right: ArrowRight</button></div>
            <div><button id="leftKeyBtn">Left: ArrowLeft</button></div>
            <div><button id="upKeyBtn">Up: ArrowUp</button></div>
            <div><button id="downKeyBtn">Down: ArrowDown</button></div>
            <div><button id="aKeyBtn">A: KeyZ</button></div>
            <div><button id="bKeyBtn">B: KeyX</button></div>
        </div>
        <button onclick="saveSettings()">Save</button>
        <button onclick="closeSettings()">Close</button>
    </div>
    <input type="file">
    <script src="./ds.js"></script>
    <script>
        const files = [
            "Animal-Crossing-Wild-World.nds",
            "Flipnote-Studio.nds",
            "Mario+Luigi-Bowsers-Inside-Story.nds",
            "New-Super-Mario-Bros.nds",
            "Tomodachi-Collection.nds",
            "menu.nds",
            "draw.nds"
        ];

        const menu = document.getElementById("menu");
        const settings = document.getElementById("settings");

        // Default key bindings (can be changed in the settings)
        const defaultKeyBindings = {
            right: "ArrowRight",
            left: "ArrowLeft",
            up: "ArrowUp",
            down: "ArrowDown",
            a: "KeyZ",
            b: "KeyX"
        };

        let keyBindings = { ...defaultKeyBindings };
        let waitingForKey = null;

        function checkFileExists(url) {
            return fetch(url, { method: "HEAD" })
                .then(response => response.ok)
                .catch(() => false);
        }

        async function showMenu() {
            const availableFiles = [];

            for (const file of files) {
                const exists = await checkFileExists(`./demos/${file}`);
                if (exists) availableFiles.push(file);
            }

            if (availableFiles.length > 0) {
                menu.innerHTML = availableFiles
                    .map(file => `<button onclick="loadGame('${file}')">${file.replace(".nds", "").replace(/-/g, " ")}</button>`)
                    .join("");
                menu.style.display = "block";
            }
        }

        function loadGame(file) {
            menu.style.display = "none";
            const desmondPlayer = document.querySelector("desmond-player");
            desmondPlayer.loadURL(`./demos/${file}`);
            desmondPlayer.shadowRoot.querySelector("#top").style =
                "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 30%;height: 40%;";
            desmondPlayer.shadowRoot.querySelector("#bottom").style =
                "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 70%;height: 40%;";
        }

        document.querySelector("input").onchange = function () {
            const file = URL.createObjectURL(document.querySelector("input").files[0]);
            document.querySelector("desmond-player").loadURL(file);
        };

        window.onload = function () {
            showMenu();
            updateKeyBindingsUI();
        };

        function openSettings() {
            document.getElementById("menu").style.display = "none";
            settings.style.display = "block";
        }

        function closeSettings() {
            settings.style.display = "none";
            document.getElementById("menu").style.display = "block";
        }

        function saveSettings() {
            // No changes needed, keybindings are updated in real time
            alert("Keybindings saved!");
            closeSettings();
        }

        function updateKeyBindingsUI() {
            document.getElementById("rightKeyBtn").textContent = `Right: ${keyBindings.right}`;
            document.getElementById("leftKeyBtn").textContent = `Left: ${keyBindings.left}`;
            document.getElementById("upKeyBtn").textContent = `Up: ${keyBindings.up}`;
            document.getElementById("downKeyBtn").textContent = `Down: ${keyBindings.down}`;
            document.getElementById("aKeyBtn").textContent = `A: ${keyBindings.a}`;
            document.getElementById("bKeyBtn").textContent = `B: ${keyBindings.b}`;
        }

        function startKeyBindingChange(key) {
            waitingForKey = key;
            alert(`Press the new key for ${key}`);
        }

        // Event listeners for changing keybindings
        document.getElementById("rightKeyBtn").onclick = function() { startKeyBindingChange('right'); };
        document.getElementById("leftKeyBtn").onclick = function() { startKeyBindingChange('left'); };
        document.getElementById("upKeyBtn").onclick = function() { startKeyBindingChange('up'); };
        document.getElementById("downKeyBtn").onclick = function() { startKeyBindingChange('down'); };
        document.getElementById("aKeyBtn").onclick = function() { startKeyBindingChange('a'); };
        document.getElementById("bKeyBtn").onclick = function() { startKeyBindingChange('b'); };

        // Detect key press for keybinding changes
        window.addEventListener('keydown', function(event) {
            if (waitingForKey) {
                keyBindings[waitingForKey] = event.code;
                updateKeyBindingsUI();
                waitingForKey = null;  // Reset after key is set
            }
        });

        // Button to open settings menu
        const settingsButton = document.createElement("button");
        settingsButton.textContent = "Settings";
        settingsButton.onclick = openSettings;
        document.body.appendChild(settingsButton);

    </script>
</body>

</html>
