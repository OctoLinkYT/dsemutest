<!DOCTYPE html>
<html>

<head>
    <title>Nintendo DS Emulator</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: none;
            text-align: center;
        }

        #menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        #menu button:hover {
            background: #666;
        }

        #resetButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #controls {
            display: none;
            position: fixed;
            bottom: 10%;
            width: 100%;
            text-align: center;
        }

        .dpad {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 100px;
        }

        .dpad button {
            position: absolute;
            width: 30px;
            height: 30px;
            background: gray;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .dpad .up {
            top: 0;
            left: 35px;
        }

        .dpad .down {
            bottom: 0;
            left: 35px;
        }

        .dpad .left {
            left: 0;
            top: 35px;
        }

        .dpad .right {
            right: 0;
            top: 35px;
        }

        .actions {
            display: inline-block;
            margin-left: 50px;
        }

        .actions button {
            display: block;
            width: 50px;
            height: 50px;
            background: gray;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="player">
        <canvas id="top" width="256" height="192"></canvas>
        <canvas id="bottom" width="256" height="192"></canvas>
    </div>
    <div id="menu"></div>
    <div id="controls">
        <div class="dpad">
            <button class="up" data-key="ArrowUp">▲</button>
            <button class="down" data-key="ArrowDown">▼</button>
            <button class="left" data-key="ArrowLeft">◀</button>
            <button class="right" data-key="ArrowRight">▶</button>
        </div>
        <div class="actions">
            <button data-key="KeyZ">A</button>
            <button data-key="KeyX">B</button>
        </div>
    </div>
    <input type="file">
    <button id="resetButton" onclick="location.reload();">Reset</button>
    <script src="./ds.js"></script>
    <script>
        const files = [
            "Animal-Crossing-Wild-World.nds",
            "Flipnote-Studio.nds",
            "Mario+Luigi-Bowsers-Inside-Story.nds",
            "New-Super-Mario-Bros.nds",
            "Tomodachi-Collection.nds",
            "menu.nds",
            "draw.nds"
        ];

        const menu = document.getElementById("menu");
        const controls = document.getElementById("controls");
        let mobileControlsEnabled = false;

        function checkFileExists(url) {
            return fetch(url, { method: "HEAD" })
                .then(response => response.ok)
                .catch(() => false);
        }

        async function showMenu() {
            menu.innerHTML = `
                <div>
                    <h2>Select a Game</h2>
                    ${files.map(file => `<button onclick="loadGame('${file}')">${file.replace(".nds", "").replace(/-/g, " ")}</button>`).join("")}
                    <br><br>
                    <button id="toggleMobileControls">Enable Mobile Controls</button>
                </div>
            `;
            menu.style.display = "block";
        }

        function loadGame(file) {
            menu.style.display = "none";
            const desmondPlayer = document.getElementById("player");
            desmondPlayer.dataset.gameUrl = `./demos/${file}`;
        }

        document.querySelector("input").onchange = function () {
            const file = URL.createObjectURL(document.querySelector("input").files[0]);
            document.getElementById("player").dataset.gameUrl = file;
        };

        document.body.addEventListener("click", (e) => {
            if (e.target.id === "toggleMobileControls") {
                mobileControlsEnabled = !mobileControlsEnabled;
                controls.style.display = mobileControlsEnabled ? "block" : "none";
                e.target.textContent = mobileControlsEnabled ? "Disable Mobile Controls" : "Enable Mobile Controls";
            }
        });

        controls.addEventListener("mousedown", handleControlEvent);
        controls.addEventListener("mouseup", handleControlEvent);

        function handleControlEvent(e) {
            const key = e.target.dataset.key;
            if (key) {
                const eventType = e.type === "mousedown" ? "keydown" : "keyup";
                const event = new KeyboardEvent(eventType, { key });
                document.dispatchEvent(event);
            }
        }

        window.onload = function () {
            showMenu();
        };
    </script>
</body>

</html>
