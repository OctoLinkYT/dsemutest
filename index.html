<!DOCTYPE html>
<html>

<head>
    <title>Nintendo DS Emulator</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: none;
            text-align: center;
        }

        #menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        #menu button:hover {
            background: #666;
        }

        #menu .controls {
            margin-top: 20px;
            text-align: left;
        }

        #menu .controls button {
            width: 100%;
        }

        #resetButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 95%;
            color: white;
        }
    </style>
</head>

<body>
    <desmond-player></desmond-player>
    <div id="menu">
        <div>
            <h2>Game Menu</h2>
            <div class="controls">
                <div><button>Right: ArrowRight</button></div>
                <div><button>Left: ArrowLeft</button></div>
                <div><button>Up: ArrowUp</button></div>
                <div><button>Down: ArrowDown</button></div>
                <div><button>A: KeyZ</button></div>
                <div><button>B: KeyX</button></div>
                <div><button id="toggleMobileControls">Enable Mobile Controls</button></div>
            </div>
        </div>
    </div>
    <input type="file">
    <button id="resetButton" onclick="location.reload();">Reset</button>
    <script src="./ds.js"></script>
    <script>
        const files = [
            "Animal-Crossing-Wild-World.nds",
            "Flipnote-Studio.nds",
            "Mario+Luigi-Bowsers-Inside-Story.nds",
            "New-Super-Mario-Bros.nds",
            "Tomodachi-Collection.nds",
            "menu.nds",
            "draw.nds"
        ];

        const menu = document.getElementById("menu");
        const toggleMobileControlsButton = document.getElementById("toggleMobileControls");

        let mobileControlsEnabled = false;

        function checkFileExists(url) {
            return fetch(url, { method: "HEAD" })
                .then(response => response.ok)
                .catch(() => false);
        }

        async function showMenu() {
            const availableFiles = [];

            for (const file of files) {
                const exists = await checkFileExists(`./demos/${file}`);
                if (exists) availableFiles.push(file);
            }

            if (availableFiles.length > 0) {
                menu.innerHTML = availableFiles
                    .map(file => `<button onclick="loadGame('${file}')">${file.replace(".nds", "").replace(/-/g, " ")}</button>`)
                    .join("");
                menu.innerHTML += `
                    <div class="controls">
                        <div><button>Right: ArrowRight</button></div>
                        <div><button>Left: ArrowLeft</button></div>
                        <div><button>Up: ArrowUp</button></div>
                        <div><button>Down: ArrowDown</button></div>
                        <div><button>A: KeyZ</button></div>
                        <div><button>B: KeyX</button></div>
                        <div><button id="toggleMobileControls">Enable Mobile Controls</button></div>
                    </div>
                `;
                menu.style.display = "block";
            }
        }

        function loadGame(file) {
            menu.style.display = "none";
            const desmondPlayer = document.querySelector("desmond-player");
            desmondPlayer.loadURL(`./demos/${file}`);
            desmondPlayer.shadowRoot.querySelector("#top").style =
                "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 30%;height: 40%;";
            desmondPlayer.shadowRoot.querySelector("#bottom").style =
                "position: fixed;transform: translate(-50%, -50%);width: 40%;left: 50%;top: 70%;height: 40%;";
        }

        document.querySelector("input").onchange = function () {
            const file = URL.createObjectURL(document.querySelector("input").files[0]);
            document.querySelector("desmond-player").loadURL(file);
        };

        window.onload = function () {
            showMenu();
        };

        // Mobile controls toggle handler
        toggleMobileControlsButton.onclick = function () {
            mobileControlsEnabled = !mobileControlsEnabled;
            if (mobileControlsEnabled) {
                toggleMobileControlsButton.textContent = "Disable Mobile Controls";
                alert("Mobile controls enabled. You can now use the on-screen buttons.");
                // Enable on-screen buttons for mobile control (implement the on-screen controls here)
            } else {
                toggleMobileControlsButton.textContent = "Enable Mobile Controls";
                alert("Mobile controls disabled. You can now use keyboard controls.");
                // Disable on-screen buttons for mobile control
            }
        };
    </script>
</body>

</html>
